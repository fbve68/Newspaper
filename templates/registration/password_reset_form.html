<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock title %}
{% block content %}
    <h1>Esqueceu sua senha?</h1>
    <p>Insira seu endereço de e-mail abaixo e enviaremos instruções para configurar uma nova.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Me mande instruções!">
    </form>
{% endblock content %}
